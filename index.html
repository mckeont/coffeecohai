<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Cô Hai</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Standard favicon -->
<link rel="icon" type="image/png" sizes="32x32" href="media/images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="media/images/favicon-16x16.png">

<!-- Optional .ico fallback (if it exists) -->
<link rel="icon" href="media/images/favicon.ico">

<!-- Android & PWA -->
<link rel="manifest" href="media/images/site.webmanifest">

<!-- Apple devices -->
<link rel="apple-touch-icon" href="media/images/apple-touch-icon.png">

</head>
<body>
<header>
    <div class="branding">
        <img src="media/images/android-chrome-512x512.png" alt="Cafe Coffee Cohai logo" class="header-logo">
        <div>
            <h2>Sip. Think. Create.</h2>
            <p>Vietnamese Coffee</p>
        </div>
    </div>

    <nav>
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="order.html" class="order-button">Place an Order</a></li>
        </ul>
    </nav>
</header>

<section id="home" class="hero">
    <video autoplay muted loop playsinline id="background-video">
        <source src="media/coffee-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="hero-title">
        <h1>Cà Phê Cô Hai</h1>
        <p>Vietnamese Coffee, One Brilliant Sip at a Time.</p>
    </div>
</section>


<main>
    <section class="content">
        <h1>Xin Chào, Philly!</h1>
    </section>
</main>

<footer>
    <p>&copy; 2025 Coffee Cô Hai, LLC. All Rights Reserved.</p>
    <div class="social">
        <a href="#">Follow us to earn rewards</a>
    </div>
</footer>

<script>
    function toggleMenu() {
        document.querySelector('.nav-links').classList.toggle('active');
        document.body.classList.toggle('menu-open');
    }

    document.querySelectorAll('.nav-links a').forEach(link => {
        link.addEventListener('click', () => {
            document.querySelector('.nav-links').classList.remove('active');
            document.body.classList.remove('menu-open');
        });
    });
</script>
</body>
</html>
